---
# Install Docker on docker_pve host
- name: Setup Docker Server
  hosts: docker_pve
  become: true
  gather_facts: false

  vars:
    docker_user: dockeruser

  tasks:
    - name: Gather facts
      setup:

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    # Install Docker dependencies
    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker (version 28.0.1)
      apt:
        name:
          - docker-ce=5:28.0.1-1~ubuntu.{{ ansible_distribution_version }}~{{ ansible_lsb.codename }}
          - docker-ce-cli=5:28.0.1-1~ubuntu.{{ ansible_distribution_version }}~{{ ansible_lsb.codename }}
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true
        allow_downgrade: true

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Add dockeruser to docker group
      user:
        name: "{{ docker_user }}"
        groups: docker
        append: true

    # Create Docker data directories
    - name: Create Docker data directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ docker_user }}"
        group: "{{ docker_user }}"
        mode: '0755'
      loop:
        - /mnt/docker
        - /mnt/docker/appdata
        - /mnt/docker/config
        - /mnt/docker/media
        - /mnt/docker/pictures

    # Create Samba credentials file
    - name: Create Samba credentials file
      copy:
        content: |
          username=smbuser
          password={{ samba_share_password }}
        dest: /etc/docker-smb-credentials
        owner: root
        group: root
        mode: '0600'
      no_log: true
      when: samba_share_password is defined

    # Add Samba shares to fstab
    - name: Add Samba media share to fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^\S+\s+/mnt/docker/media\s+'
        line: "//{{ samba_share_ip }}/media /mnt/docker/media cifs credentials=/etc/docker-smb-credentials,uid=dockeruser,gid=dockeruser,iocharset=utf8,noperm 0 0"
        state: present
      when: samba_share_ip is defined

    - name: Add Samba pictures share to fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^\S+\s+/mnt/docker/pictures\s+'
        line: "//{{ samba_share_ip }}/media/pictures /mnt/docker/pictures cifs credentials=/etc/docker-smb-credentials,uid=dockeruser,gid=dockeruser,iocharset=utf8,noperm 0 0"
        state: present
      when: samba_share_ip is defined

    - name: Mount all filesystems from fstab
      command: mount -a
      register: mount_result
      changed_when: mount_result.rc == 0 and mount_result.stdout != ""
      failed_when: false

    - name: Verify Docker installation
      shell: docker --version
      register: docker_version
      changed_when: false

    - name: Output setup summary
      debug:
        msg: |
          Docker installation complete!

          Docker Version: {{ docker_version.stdout }}

          Directories created:
          - /mnt/docker/appdata (for container app data)
          - /mnt/docker/config (for container configs)
          - /mnt/docker/media (Samba mount)
          - /mnt/docker/pictures (Samba mount)
