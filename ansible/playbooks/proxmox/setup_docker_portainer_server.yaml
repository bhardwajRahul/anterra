---
# Fetch Docker SSH password and Samba credentials from Bitwarden
- name: Fetch Bitwarden Secrets
  hosts: localhost
  connection: local
  gather_facts: false
  tags: always
  tasks:
    - name: Fetch Docker SSH password from Bitwarden
      shell: bws secret get {{ docker_pve2_ssh_password_uuid }} --access-token "{{ bws_access_token }}" --output json
      register: docker_ssh_password_result
      changed_when: false
      no_log: true
      when: docker_pve2_ssh_password_uuid is defined

    - name: Set Docker SSH password fact
      set_fact:
        docker_ssh_pass: "{{ (docker_ssh_password_result.stdout | from_json).value }}"
      no_log: true
      when:
        - docker_pve2_ssh_password_uuid is defined
        - docker_ssh_password_result.stdout is defined

    - name: Fetch Samba user password from Bitwarden
      shell: bws secret get {{ samba_user_password_uuid }} --access-token "{{ bws_access_token }}" --output json
      register: samba_user_password_result
      changed_when: false
      no_log: true
      when: samba_user_password_uuid is defined

    - name: Set Samba user password fact
      set_fact:
        samba_share_password: "{{ (samba_user_password_result.stdout | from_json).value }}"
      no_log: true
      when:
        - samba_user_password_uuid is defined
        - samba_user_password_result.stdout is defined

    - name: Add credentials to docker host
      add_host:
        name: docker_pve2
        ansible_host: "{{ docker_pve2_ip }}"
        ansible_user: dockeruser
        ansible_ssh_pass: "{{ docker_ssh_pass }}"
        ansible_become_pass: "{{ docker_ssh_pass }}"
        samba_share_password: "{{ samba_share_password }}"
      no_log: true
      when:
        - docker_ssh_pass is defined
        - samba_share_password is defined

# Install Docker, Portainer, and configure Samba mounts
- name: Setup Docker and Portainer Server
  hosts: docker_pve2
  become: true
  gather_facts: false

  vars:
    docker_user: dockeruser
    portainer_image: "portainer/portainer-ee:2.33.5-alpine"

  tasks:
    - name: Gather facts
      setup:

    # Configure DNS using systemd-resolved (must happen before apt operations)
    - name: Enable and start systemd-resolved
      systemd:
        name: systemd-resolved
        enabled: true
        state: started

    - name: Create symlink for /etc/resolv.conf to systemd-resolved stub
      file:
        src: /run/systemd/resolve/stub-resolv.conf
        dest: /etc/resolv.conf
        state: link
        force: true

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    # Install Docker
    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - cifs-utils
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker (version 28.0.1 for Portainer EE compatibility)
      apt:
        name:
          - docker-ce=5:28.0.1-1~ubuntu.{{ ansible_distribution_version }}~{{ ansible_lsb.codename }}
          - docker-ce-cli=5:28.0.1-1~ubuntu.{{ ansible_distribution_version }}~{{ ansible_lsb.codename }}
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true
        allow_downgrade: true

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Add dockeruser to docker group
      user:
        name: "{{ docker_user }}"
        groups: docker
        append: true

    # Create Docker data directories
    - name: Create Docker data directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ docker_user }}"
        group: "{{ docker_user }}"
        mode: '0755'
      loop:
        - /mnt/docker
        - /mnt/docker/appdata
        - /mnt/docker/appdata/jotty
        - /mnt/docker/appdata/jotty/data
        - /mnt/docker/appdata/jotty/config
        - /mnt/docker/appdata/jotty/cache
        - /mnt/docker/config
        - /mnt/docker/config/filebrowser
        - /mnt/docker/config/jellyseerr
        - /mnt/docker/config/jellyseerr/config
        - /mnt/docker/media
        - /mnt/docker/downloads
        - /mnt/docker/documents
        - /mnt/docker/pictures

    # Seerr runs as node user (UID/GID 1000). Existing data from Jellyseerr was written as root,
    # so a recursive chown is required for the container to write logs and config files.
    - name: Set ownership on Seerr config directory recursively
      file:
        path: /mnt/docker/config/jellyseerr/config
        owner: "{{ docker_user }}"
        group: "{{ docker_user }}"
        recurse: true

    # Create Samba credentials file
    - name: Create Samba credentials file
      copy:
        content: |
          username=smbuser
          password={{ samba_share_password }}
        dest: /etc/docker-smb-credentials
        owner: root
        group: root
        mode: '0600'
      no_log: true

    # Configure systemd mount units for SMB shares with Docker service dependencies
    # This prevents Docker from starting when SMB shares are unavailable
    - name: Create systemd mount unit for media share
      copy:
        dest: /etc/systemd/system/mnt-docker-media.mount
        mode: '0644'
        content: |
          [Unit]
          Description=SMB mount /mnt/docker/media
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Mount]
          What=//{{ samba_share_ip }}/media
          Where=/mnt/docker/media
          Type=cifs
          Options=credentials=/etc/docker-smb-credentials,uid=dockeruser,gid=dockeruser,iocharset=utf8,noperm,_netdev,x-systemd.mount-timeout=90s
          TimeoutSec=90

          [Install]
          WantedBy=multi-user.target
      register: mount_unit_media

    - name: Create systemd automount unit for media share
      copy:
        dest: /etc/systemd/system/mnt-docker-media.automount
        mode: '0644'
        content: |
          [Unit]
          Description=Automount for /mnt/docker/media
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Automount]
          Where=/mnt/docker/media

          [Install]
          WantedBy=multi-user.target
      register: automount_unit_media

    - name: Create systemd mount unit for downloads share
      copy:
        dest: /etc/systemd/system/mnt-docker-downloads.mount
        mode: '0644'
        content: |
          [Unit]
          Description=SMB mount /mnt/docker/downloads
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Mount]
          What=//{{ samba_share_ip }}/downloads
          Where=/mnt/docker/downloads
          Type=cifs
          Options=credentials=/etc/docker-smb-credentials,uid=dockeruser,gid=dockeruser,iocharset=utf8,noperm,_netdev,x-systemd.mount-timeout=90s
          TimeoutSec=90

          [Install]
          WantedBy=multi-user.target
      register: mount_unit_downloads

    - name: Create systemd automount unit for downloads share
      copy:
        dest: /etc/systemd/system/mnt-docker-downloads.automount
        mode: '0644'
        content: |
          [Unit]
          Description=Automount for /mnt/docker/downloads
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Automount]
          Where=/mnt/docker/downloads

          [Install]
          WantedBy=multi-user.target
      register: automount_unit_downloads

    - name: Create systemd mount unit for documents share
      copy:
        dest: /etc/systemd/system/mnt-docker-documents.mount
        mode: '0644'
        content: |
          [Unit]
          Description=SMB mount /mnt/docker/documents
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Mount]
          What=//{{ samba_share_ip }}/documents
          Where=/mnt/docker/documents
          Type=cifs
          Options=credentials=/etc/docker-smb-credentials,uid=dockeruser,gid=dockeruser,iocharset=utf8,noperm,_netdev,x-systemd.mount-timeout=90s
          TimeoutSec=90

          [Install]
          WantedBy=multi-user.target
      register: mount_unit_documents

    - name: Create systemd automount unit for documents share
      copy:
        dest: /etc/systemd/system/mnt-docker-documents.automount
        mode: '0644'
        content: |
          [Unit]
          Description=Automount for /mnt/docker/documents
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Automount]
          Where=/mnt/docker/documents

          [Install]
          WantedBy=multi-user.target
      register: automount_unit_documents

    - name: Create systemd mount unit for pictures share
      copy:
        dest: /etc/systemd/system/mnt-docker-pictures.mount
        mode: '0644'
        content: |
          [Unit]
          Description=SMB mount /mnt/docker/pictures
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Mount]
          What=//{{ samba_share_ip }}/media/pictures
          Where=/mnt/docker/pictures
          Type=cifs
          Options=credentials=/etc/docker-smb-credentials,uid=dockeruser,gid=dockeruser,iocharset=utf8,noperm,_netdev,x-systemd.mount-timeout=90s
          TimeoutSec=90

          [Install]
          WantedBy=multi-user.target
      register: mount_unit_pictures

    - name: Create systemd automount unit for pictures share
      copy:
        dest: /etc/systemd/system/mnt-docker-pictures.automount
        mode: '0644'
        content: |
          [Unit]
          Description=Automount for /mnt/docker/pictures
          Requires=network-online.target
          After=network-online.target
          Before=docker.service

          [Automount]
          Where=/mnt/docker/pictures

          [Install]
          WantedBy=multi-user.target
      register: automount_unit_pictures

    - name: Create systemd override directory for Docker service
      file:
        path: /etc/systemd/system/docker.service.d
        state: directory
        mode: '0755'

    - name: Configure Docker service to require SMB automounts
      copy:
        dest: /etc/systemd/system/docker.service.d/smb-mounts.conf
        mode: '0644'
        content: |
          [Unit]
          # Docker service requires automount units, which manage the mounts
          # This allows automount to control when mounts are activated
          Requires=mnt-docker-media.automount mnt-docker-downloads.automount mnt-docker-documents.automount mnt-docker-pictures.automount
          After=mnt-docker-media.automount mnt-docker-downloads.automount mnt-docker-documents.automount mnt-docker-pictures.automount

          # If automounts fail, Docker will not start
          # This prevents containers from writing to local filesystem when SMB is unavailable
      register: docker_override

    - name: Reload systemd daemon
      systemd:
        daemon_reload: true
      when: >
        mount_unit_media.changed | default(false) or
        automount_unit_media.changed | default(false) or
        mount_unit_downloads.changed | default(false) or
        automount_unit_downloads.changed | default(false) or
        mount_unit_documents.changed | default(false) or
        automount_unit_documents.changed | default(false) or
        mount_unit_pictures.changed | default(false) or
        automount_unit_pictures.changed | default(false) or
        docker_override.changed | default(false)

    # Stop any active mount units before starting automount units
    # This prevents "Path is already a mount point" errors when automount tries to start
    - name: Stop mount units if already active
      systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - mnt-docker-media.mount
        - mnt-docker-downloads.mount
        - mnt-docker-documents.mount
        - mnt-docker-pictures.mount
      ignore_errors: true

    - name: Enable and start automount units
      systemd:
        name: "{{ item }}"
        enabled: true
        state: started
      loop:
        - mnt-docker-media.automount
        - mnt-docker-downloads.automount
        - mnt-docker-pictures.automount
        - mnt-docker-documents.automount

    - name: Restart Docker service to pick up mount dependencies
      systemd:
        name: docker
        state: restarted
      when: >
        docker_override.changed | default(false) and
        ansible_facts.services['docker.service'] is defined and
        ansible_facts.services['docker.service'].state == 'running'

    # Install Portainer
    - name: Check if Portainer container exists
      shell: docker ps -a --filter "name=portainer" --format "{% raw %}{{.Names}}{% endraw %}"
      register: portainer_exists
      changed_when: false

    - name: Create Portainer volume
      docker_volume:
        name: portainer_data
      when: portainer_exists.stdout == ""

    - name: Pull Portainer image (only if container doesn't exist)
      docker_image:
        name: "{{ portainer_image }}"
        source: pull
      when: portainer_exists.stdout == ""

    - name: Deploy Portainer container (only if doesn't exist)
      docker_container:
        name: portainer
        image: "{{ portainer_image }}"
        state: started
        restart_policy: always
        ports:
          - "8000:8000"
          - "9443:9443"
          - "9000:9000"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data
      when: portainer_exists.stdout == ""

    - name: Ensure existing Portainer is running
      docker_container:
        name: portainer
        state: started
      when: portainer_exists.stdout != ""

    - name: Verify Docker installation
      shell: docker --version
      register: docker_version
      changed_when: false

    - name: Verify Portainer is running
      shell: docker ps --filter "name=portainer" --format "{% raw %}{{.Names}}{% endraw %}"
      register: portainer_status
      changed_when: false

    - name: Output setup summary
      debug:
        msg: |
          Docker setup complete!

          Docker Version: {{ docker_version.stdout }}
          Portainer Status: {{ portainer_status.stdout if portainer_status.stdout else 'Not running' }}

          Directories created:
          - /mnt/docker/appdata (for container app data)
          - /mnt/docker/config (for container configs)
          - /mnt/docker/media (Samba mount)
          - /mnt/docker/downloads (Samba mount)
          - /mnt/docker/documents (Samba mount)
          - /mnt/docker/pictures (Samba mount)

          Access Portainer at:
          - HTTPS: https://{{ ansible_host }}:9443
          - HTTP: http://{{ ansible_host }}:9000
