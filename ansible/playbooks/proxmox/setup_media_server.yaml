---
- name: Fetch Bitwarden Secrets
  hosts: localhost
  connection: local
  gather_facts: false
  tags: always
  tasks:
    - name: Fetch mediauser password from Bitwarden
      shell: bws secret get {{ mediacenter_password_uuid }} --access-token "{{ bws_access_token }}" --output json
      register: mediauser_password_result
      changed_when: false
      no_log: true
      when: mediacenter_password_uuid is defined

    - name: Set mediauser password fact
      set_fact:
        mediacenter_password: "{{ (mediauser_password_result.stdout | from_json).value }}"
      no_log: true
      when:
        - mediacenter_password_uuid is defined
        - mediauser_password_result.stdout is defined

    - name: Fetch Samba password from Bitwarden
      shell: bws secret get {{ samba_user_password_uuid }} --access-token "{{ bws_access_token }}" --output json
      register: samba_password_result
      changed_when: false
      no_log: true
      when: samba_user_password_uuid is defined

    - name: Set Samba password fact
      set_fact:
        samba_share_password: "{{ (samba_password_result.stdout | from_json).value }}"
      no_log: true
      when:
        - samba_user_password_uuid is defined
        - samba_password_result.stdout is defined

    - name: Add passwords to mediacenter host
      add_host:
        name: mediacenter
        mediacenter_password: "{{ mediacenter_password }}"
        samba_share_password: "{{ samba_share_password }}"
      no_log: true
      when:
        - mediacenter_password is defined
        - samba_share_password is defined

- name: Setup Plex and Jellyfin Media Servers with Intel Quick Sync Hardware Transcoding
  hosts: mediacenter
  become: true
  gather_facts: false

  vars:
    plex_user: plex
    jellyfin_user: jellyfin

  tasks:
    - name: Set SSH and sudo credentials for mediacenter
      set_fact:
        ansible_ssh_pass: "{{ mediacenter_password }}"
        ansible_become_pass: "{{ mediacenter_password }}"
      no_log: true

    - name: Gather facts
      setup:

    # Configure DNS using systemd-resolved (must happen before apt operations)
    - name: Enable and start systemd-resolved
      systemd:
        name: systemd-resolved
        enabled: true
        state: started

    - name: Create symlink for /etc/resolv.conf to systemd-resolved stub
      file:
        src: /run/systemd/resolve/stub-resolv.conf
        dest: /etc/resolv.conf
        state: link
        force: true

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install Intel GPU drivers and required packages
      apt:
        name:
          - intel-gpu-tools
          - vainfo
          - i965-va-driver
          - intel-media-va-driver-non-free
          - curl
          - gnupg
          - apt-transport-https
          - cifs-utils
        state: present

    - name: Check Intel Quick Sync availability
      shell: vainfo
      register: vainfo_output
      changed_when: false
      failed_when: false

    - name: Download Plex GPG key
      get_url:
        url: https://downloads.plex.tv/plex-keys/PlexSign.key
        dest: /usr/share/keyrings/plexmediaserver.asc
        mode: '0644'

    - name: Add Plex repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/plexmediaserver.asc] https://downloads.plex.tv/repo/deb public main"
        state: present
        filename: plexmediaserver

    - name: Install Plex Media Server
      apt:
        name: plexmediaserver
        state: present
        update_cache: true

    - name: Add plex user to render group for GPU access
      user:
        name: "{{ plex_user }}"
        groups: render
        append: true

    - name: Add plex user to video group for GPU access
      user:
        name: "{{ plex_user }}"
        groups: video
        append: true

    # Install Jellyfin Media Server
    - name: Install apt-transport-https for Jellyfin repository
      apt:
        name: apt-transport-https
        state: present

    - name: Download and convert Jellyfin GPG key to binary format
      shell: curl -fsSL https://repo.jellyfin.org/jellyfin_team.gpg.key | gpg --dearmor -o /usr/share/keyrings/jellyfin-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/jellyfin-archive-keyring.gpg

    - name: Set proper permissions on Jellyfin GPG key
      file:
        path: /usr/share/keyrings/jellyfin-archive-keyring.gpg
        mode: '0644'
        owner: root
        group: root

    - name: Add Jellyfin repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jellyfin-archive-keyring.gpg] https://repo.jellyfin.org/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
        state: present
        filename: jellyfin

    - name: Install Jellyfin server
      apt:
        name: jellyfin
        state: present
        update_cache: true

    - name: Add jellyfin user to render group for GPU access
      user:
        name: "{{ jellyfin_user }}"
        groups: render
        append: true

    - name: Add jellyfin user to video group for GPU access
      user:
        name: "{{ jellyfin_user }}"
        groups: video
        append: true

    - name: Create media mount directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /mnt/media
        - /mnt/media/movies
        - /mnt/media/tv
        - /mnt/media/music
        - /mnt/downloads

    - name: Create Samba credentials file
      copy:
        content: |
          username=smbuser
          password={{ samba_share_password }}
        dest: /etc/media-smb-credentials
        owner: root
        group: root
        mode: '0600'
      no_log: true

    # Configure systemd mount units for SMB shares with Plex and Jellyfin service dependencies
    # This prevents Plex and Jellyfin from starting when SMB shares are unavailable
    - name: Create systemd mount unit for media share
      copy:
        dest: /etc/systemd/system/mnt-media.mount
        mode: '0644'
        content: |
          [Unit]
          Description=SMB mount /mnt/media
          Requires=network-online.target
          After=network-online.target
          Before=plexmediaserver.service jellyfin.service

          [Mount]
          What=//{{ samba_share_ip }}/media
          Where=/mnt/media
          Type=cifs
          Options=credentials=/etc/media-smb-credentials,iocharset=utf8,noperm,_netdev,x-systemd.mount-timeout=90s
          TimeoutSec=90

          [Install]
          WantedBy=multi-user.target
      register: mount_unit_media

    - name: Create systemd automount unit for media share
      copy:
        dest: /etc/systemd/system/mnt-media.automount
        mode: '0644'
        content: |
          [Unit]
          Description=Automount for /mnt/media
          Requires=network-online.target
          After=network-online.target
          Before=plexmediaserver.service jellyfin.service

          [Automount]
          Where=/mnt/media

          [Install]
          WantedBy=multi-user.target
      register: automount_unit_media

    - name: Create systemd mount unit for downloads share
      copy:
        dest: /etc/systemd/system/mnt-downloads.mount
        mode: '0644'
        content: |
          [Unit]
          Description=SMB mount /mnt/downloads
          Requires=network-online.target
          After=network-online.target
          Before=plexmediaserver.service jellyfin.service

          [Mount]
          What=//{{ samba_share_ip }}/downloads
          Where=/mnt/downloads
          Type=cifs
          Options=credentials=/etc/media-smb-credentials,iocharset=utf8,noperm,_netdev,x-systemd.mount-timeout=90s
          TimeoutSec=90

          [Install]
          WantedBy=multi-user.target
      register: mount_unit_downloads

    - name: Create systemd automount unit for downloads share
      copy:
        dest: /etc/systemd/system/mnt-downloads.automount
        mode: '0644'
        content: |
          [Unit]
          Description=Automount for /mnt/downloads
          Requires=network-online.target
          After=network-online.target
          Before=plexmediaserver.service jellyfin.service

          [Automount]
          Where=/mnt/downloads

          [Install]
          WantedBy=multi-user.target
      register: automount_unit_downloads

    - name: Create systemd override directory for Plex service
      file:
        path: /etc/systemd/system/plexmediaserver.service.d
        state: directory
        mode: '0755'

    - name: Configure Plex service to require SMB automounts
      copy:
        dest: /etc/systemd/system/plexmediaserver.service.d/smb-mounts.conf
        mode: '0644'
        content: |
          [Unit]
          # Plex service requires automount units, which manage the mounts
          # This allows automount to control when mounts are activated
          Requires=mnt-media.automount mnt-downloads.automount
          After=mnt-media.automount mnt-downloads.automount

          # If automounts fail, Plex will not start
          # This prevents Plex from accessing wrong directories when SMB is unavailable
      register: plex_override

    - name: Create systemd override directory for Jellyfin service
      file:
        path: /etc/systemd/system/jellyfin.service.d
        state: directory
        mode: '0755'

    - name: Configure Jellyfin service to require SMB automounts
      copy:
        dest: /etc/systemd/system/jellyfin.service.d/smb-mounts.conf
        mode: '0644'
        content: |
          [Unit]
          # Jellyfin service requires automount units, which manage the mounts
          # This allows automount to control when mounts are activated
          Requires=mnt-media.automount mnt-downloads.automount
          After=mnt-media.automount mnt-downloads.automount

          # If automounts fail, Jellyfin will not start
          # This prevents Jellyfin from accessing wrong directories when SMB is unavailable
      register: jellyfin_override

    - name: Reload systemd daemon
      systemd:
        daemon_reload: true
      when: >
        mount_unit_media.changed | default(false) or
        automount_unit_media.changed | default(false) or
        mount_unit_downloads.changed | default(false) or
        automount_unit_downloads.changed | default(false) or
        plex_override.changed | default(false) or
        jellyfin_override.changed | default(false)

    # Stop any active mount units before starting automount units
    # This prevents "Path is already a mount point" errors when automount tries to start
    - name: Stop mount units if already active
      systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - mnt-media.mount
        - mnt-downloads.mount
      ignore_errors: true

    - name: Enable and start automount units
      systemd:
        name: "{{ item }}"
        enabled: true
        state: started
      loop:
        - mnt-media.automount
        - mnt-downloads.automount

    - name: Restart Plex service to pick up mount dependencies
      systemd:
        name: plexmediaserver
        state: restarted
      when: >
        plex_override.changed | default(false) and
        ansible_facts.services['plexmediaserver.service'] is defined and
        ansible_facts.services['plexmediaserver.service'].state == 'running'

    - name: Enable and start Plex Media Server
      systemd:
        name: plexmediaserver
        enabled: true
        state: started

    - name: Restart Jellyfin service to pick up mount dependencies
      systemd:
        name: jellyfin
        state: restarted
      when: >
        jellyfin_override.changed | default(false) and
        ansible_facts.services['jellyfin.service'] is defined and
        ansible_facts.services['jellyfin.service'].state == 'running'

    - name: Enable and start Jellyfin Media Server
      systemd:
        name: jellyfin
        enabled: true
        state: started

    - name: Check if UFW is installed
      command: which ufw
      register: ufw_check
      changed_when: false
      failed_when: false

    - name: Allow Plex through firewall
      ufw:
        rule: allow
        port: '32400'
        proto: tcp
      when: ufw_check.rc == 0

    - name: Allow Jellyfin through firewall
      ufw:
        rule: allow
        port: '8096'
        proto: tcp
      when: ufw_check.rc == 0
